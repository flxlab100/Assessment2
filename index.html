<!DOCTYPE html>
<html>
    <head>
        <title>Amazing Flight</title>
        <link rel="stylesheet" href="./style.css" />
        
     </head>

    <body>
        <header>
            <h1>Amazing Flight</h1>
            
            <br><br>
            <nav> 
              <ul> 
                <li><a href="flight.html">Flight</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="mybookings.html">Mybookings</a></li>
              
              </ul>  
            </nav>
        </header>

        <br><br>
        <section>
        
          <div class="bookingdetails">
                   <h1>Booking Details</h1>
              <form  id="groupforms" action="groupforms.html" method="post">


                <div class="input-details">

                           <label for="Trip-type">One way:</label>
                           <input type="radio" name="Trip-type" id="Trip-type">
                            
                           <label for="Trip-type">Round trip:</label>
                           <input type="radio" name="Trip-type" id="Trip-type">
                           
                </div>

                      <div class="input-details">
                            <label for="from">From:</label>
                          <input type="text" name="City or Airport" id="from" requiredd>
                            <small></small>

                            <label for="to">To:</label>
                            <input type="text" name="City or Airport" id="to" required>
                            <small></small>
                           <br>
                           <br>
                          <label for="departure">Departure:</label> 
                          <input type="date" name="date"  id="departure">
                          <br>
                          <br>
                          <label for="return">Return date:</label> 
                          <input type="date" name="date" id="return">
                          <br><br><br>
                     </div>



                     <div class="input-details">
                          <h3 id="numberofpassengers">Number of Passengers</h3>
                          <label for="numofadults">Adults</label> 
                          <input type="number" name="number" id="numofadults" >
                     </div>

                     <div class="input-details">
                   
                        <h3 id="passenger1">Passenger 1</h3>
                            <label for="name1">Name:</label> 
                            <input type="text" name="name1" id="name1" required>
                            <br>
                         
                            <label for="gender">Gender:</label>
                              <br>
                          <div class="gendertitle">
                            Male: 
                            <input type="radio" name="gender" id="gender">
                            Female: 
                            <input type="radio" name="gender" id="gender">
                          </div>
                            <br>
                            <label for="age">Age:</label> 
                            <input type="number" name="number" id="age" required>

                    </div>  
                   
                  
                   <div class="input-details">
                        <h3>Travel class:</h3>
                           <select name="food" id="travel-class">
                              <option value="Economy">Economy</option>
                              <option value="Bussiness">Bussiness</option>
                              <option value="First">First</option>
                           </select>
                    </div>
                        
                    <div class="input-details">
                        <h3>Payment Details</h3>
                       <label for="fullname">Full name:</label> 
                        <input type="text" name="fullname" id="fullname" size="20">
                         <br>
                        <label for="email">Email:</label> 
                        <input type="text" name="email" id="email" required>
                        <br>
                        <label for="mobile">Mobile:</label> 
                        <input type="number" name="mobile" id="mobile" size="11">
                        <br>
                   </div>

                     <button type="submit" onclick="buttonclicked()">Book Now</button>
                     <p id="demo"></p>

                </form>
                
             </div>
          </div>
        </section>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
