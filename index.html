<!DOCTYPE html>
<html>
    <head>
        <title>Amazing Flight</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="index.js"></script>
     </head>

    <body>
        <header>
            <h1>Amazing Flight</h1>
            <br><br>
            <nav> 
              <ul> 
                <li><a href="flight.html">Flight</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="mybookings.html">Mybookings</a></li>
              
              </ul>  
            </nav>
        </header>

        <br><br>
        <section>
        
          <div class="bookingdetails">
                   <h1>Booking Details</h1>
              <form action="#" method="post" id="groupforms">

                <div class="input-details">
                     
                      <label for="Trip-type">Trip type:</label>
                           One way: 
                           <input type="radio" name="Trip-type" id="Trip-type">
                            
                           Round trip: 
                           <input type="radio" name="Trip-type" id="Trip-type">
                     
                </div>
                   <br>

                      <div class="input-details">
                            <label for="from">From:</label>
                          <input type="text" name="City or Airport" id="from">
                           
                            <label for="to">To:</label>
                            <input type="text" name="City or Airport" id="to">
                          
                           <br>
                           <br>
                          <label for="departure">Departure:</label> 
                          <input type="date" name="date"  id="departure">
                          <br>
                          <br>
                          <label for="return-date">Return date:</label> 
                          <input type="date" name="date" id="return-date">
                          <br><br><br>
                     </div>



                     <div class="input-details">
                          <h2 id="numberofpassengers">Number of Passengers</h2>
                          <label for="numofadults">Adults</label> 
                          <input type="number" name="number" id="numofadults" >
                     </div>

                     <div class="input-details">
                   
                          <h3 id="passenger1">Passenger 1</h3>
                            <label for="name1">Name:</label> 
                            <input type="name" name="name1" id="name1">
                            <label for="gender">Gender:</label>
                            Male: 
                            <input type="radio" name="gender" id="gender">
                            Female: 
                            <input type="radio" name="gender" id="gender">
                            <label for="age">Age</label> 
                            <input type="number" name="number" id="age">
                    </div>
                   
                    <div class="input-details">
                    
                         <h3 id="passenger2">Passenger 2</h3>
                           <label for="name2">Name:</label> 
                           <input type="name" name="name2" id="name2">
                           <label for="gender">Gender:</label>
                           Male: 
                           <input type="radio" name="gender" id="gender">
                           Female: 
                           <input type="radio" name="gender" id="gender">
                          <label for="age">Age</label> 
                          <input type="number" name="number" id="age">
                    </div>
                          
                  
                   <div class="input-details">
                        <label for="travel-class">Travel class:</label> 
                           <select name="food" id="travel-class">
                              <option value="Economy">Economy</option>
                              <option value="Bussiness">Bussiness</option>
                              <option value="First">First</option>
                           </select>
                    </div>
                        
                    <div class="input-details">
                        <h3>Payment Details</h3>
                       <label for="fullname">Full name:</label> 
                        <input type="name" name="fullname" id="fullname">
                         <br>
                        <label for="email">Email:</label> 
                        <input type="text" name="email" id="email">
                        <br>
                        <label for="mobile">Mobile:</label> 
                        <input type="number" name="mobile" id="mobile">
                        <br>
                   </div>

                     <button type="button" onclick="Numofadults()">Book Now</button>
                     

                </form>
                <p id="demo"></p>
             </div>
          </div>
        </section>

    </body>
</html>
