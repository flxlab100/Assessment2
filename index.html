<!DOCTYPE html>
<html>
    <head>
        <title>Hotel</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="index.js"   href="./index.js"/>
     </head>

    <body>
        <header>
            <h1>Amazing Flight</h1>
            <br><br>
            <nav> 
              <ul> 
                <li><a href="flight.html">Flight</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="mybookings.html">Mybookings</a></li>
              
              </ul>  
            </nav>
        </header>

        <br><br>
        <section>
          <div class="container">
            <div class="bookingdetails">
                <h1>Booking Details</h1>
                <form action="#" method="post">
                    <input type="radio" name="One way" value="One way">
                    <label for="oneway">One way:</label>
                    
                    <input type="radio" name="Round trip" value="Round trip">
                     <label for="oneway">Round trip:</label>
                    
                     <br><br><br><br>
                    <label for="from">From:</label>
                    <br>
                     <input type="text" name="City or Airport" id="from">
                     <br>
                     <label for="to">To:</label>
                     <br>
                     <input type="text" name="City or Airport" id="to">
                     <br>
                     <label for="departure">Departure:</label> 
                     <input type="date" name="date"  id="departure">
                     <br>
                     <label for="return-date">Return date:</label> 
                     <input type="date" name="date" id="return-date">
                     <br><br><br>
                      
                     <h2>Number of Passengers</h2>
                     <label for="adults">Adults</label> 
                     <input type="number" name="number" id="adults">
                     
                     <br><br><br>
                     <h3>Passenger 1 details</h3>
                     <label for="name">Name:</label> 
                     <input type="name" name="name" id="name">
                     <label for="gender">Gender:</label>
                     Male: <input type="radio" name="gender" id="gender">
                     Female: <input type="radio" name="gender" id="gender">
                     <label for="age">Age</label> 
                     <input type="number" name="number" id="age">
                     
                     <br><br><br>
                     <h3>Passenger 2 details</h3>
                     <label for="name">Name:</label> 
                     <input type="name" name="name" id="name">
                     <label for="gender">Gender:</label>
                     Male: <input type="radio" name="gender" id="gender">
                     Female: <input type="radio" name="gender" id="gender">
                     <label for="age">Age</label> 
                     <input type="number" name="number" id="age">
                     <br><br><br>
                    
                      <label for="travel-class">Travel class:</label> 
                      <select name="food" id="travel-class">
                         <option value="Economy">Economy</option>
                         <option value="Bussiness">Bussiness</option>
                         <option value="First">First</option>
                       </select>
                      <br> <br><br>

                     <h3>Payment Details</h3>
                     <label for="fullname">Full name:</label> 
                     <input type="name" name="fullname" id="fullname">
                     <br>
                     <label for="email">Email:</label> 
                     <input type="text" name="email" id="email">
                     <br>
                     <label for="mobile">Mobile:</label> 
                     <input type="number" name="mobile" id="mobile">
                     <br>

                     <button type="submit">Book Now</button>

                </form>
              </div>
               </div>
        </section>

    </body>
</html>
